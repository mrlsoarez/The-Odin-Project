<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Personal Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

    <style>

        :root {
            --yellow: rgb(255, 206, 101);
            --background: rgb(255, 250, 239);
        }

        /* HEADER */
        
        body {
            background-color: var(--background);
        }

        header {
            width: 100vw;
            height: 8vh;
            background-image: url("images/header.png");
            background-position: center;
            box-shadow: 1px 1px 5px black;
        }

        .Title-Wrapper {
            display: flex;
            align-items: center;
            flex-direction: column;
            font-family: "Montserrat";
            position: relative;
            width: 100vw;
        }

        .Title-Wrapper .Title {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 50vw;
        }
        
        .Title-Wrapper .Title > h1 {
            color: var(--yellow); 
            text-shadow: 2px 2px black;
        }

        .Title-Wrapper .Title > h1:hover {
            color: white;
            cursor: pointer;
        }

        .Title-Wrapper .Title > h3 {
            position: absolute;
            top: 45%;
            font-style: italic;
            font-weight: 300;
            
        }

        .Title-Wrapper > h3 > a {
            color: var(--yellow);
            text-shadow: 2px 2px black;
        }

        .Projects {
            display: grid;
            grid-template-columns: repeat(4, 25%);
            grid-template-rows: 35%;
            gap: 15px;
            padding: 1.5%;
            width: 100vw;
            height: 100vh;
        }

        .Projects .Card {
            display: grid;
            grid-template-rows: 80% 20%;
            border: 5px solid rgb(48, 41, 38);
            border-radius: 30px;
            transition: transform 0.3s ease;
            box-shadow: 2px 2px 10px black;
        }

        .Projects .Card:hover {
            transform: scale(1.05); 
        }

        .Projects .Card .Image {
            background-color: var(--background);
            border-radius: 25px 25px 0px 0px;
            overflow: hidden;
        }

        .Projects .Card .Image > img {
            width: 100%; 
            height: 100%;
            transition: transform 0.3s ease; 
        }

        .Projects .Card:hover .Image > img {
            width: 100%;
            height: 100%;
            transform: scale(1.1); 
        }

        .Projects .Card .Card-Title {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:  rgb(226, 222, 214);
            border-radius: 0px 0px 25px 25px;
            color: white;
            text-shadow: 1px 1px black;
        }
        
        .Projects .Card .Card-Title:hover {
            background-color: rgb(196, 190, 178);
            cursor: pointer;
        }

        .Projects .Card.Add {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white; 
            font-weight: 300;
            background-color:  rgb(226, 222, 214);
        }

        footer {
            width: 100vw;
            height: 5vh;
            background-color: var(--yellow);
        }
    </style>
</head>

<body>

    <header></header>

    <div class= "Title-Wrapper">
        <div class = "Title">
            <h1> The Odin Project </h1>
            <h3> Projetos realizados por <a href = "https://github.com/mrlsoarez">@mrlsoarez</a> (eu!!)</h3>
        </div>
    </div>

    <div class = "Projects">
        <a href = "https://fluffy-axolotl-84359f.netlify.app/" class = "Card">
            <div class = "Image">
                <img src = "images/recipe-page.png">
            </div>
            <div class = "Card-Title">
                <h3>Recipe-Page</h3>
            </div>
        </a>
        <a href = "https://visionary-narwhal-13326e.netlify.app/" class = "Card">
            <div class = "Image">
                <img src = "images/rock.png">
            </div>
            <div class = "Card-Title">
                <h3>Rock, Paper, Scissor</h3>
            </div>
        </a>
        <a class = "Card Add">
            <div> +</div>
        </a>
    </div>

    <footer></footer>
</body>

</html>
