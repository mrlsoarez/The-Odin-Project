<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title> 
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "Main Blur">
        <div class = "Player Space Showcase">
            <span id = 'box'>0</span>
            <span id = 'title'>🧑‍🦱</span>
        </div>
        <div class = "Computer Space Showcase">
            <span id = 'box'>0</span>
            <span id = 'title'>💻</span>
        </div>
        <div class = "Outcome Space">
            <div class = "Message"></div>
            <div class = "Points">
                <div class = "P1">
                    <span id = 'play'></span>
                    <span id = 'title'>P1</span>
                </div>
                <div class = "P2">
                    <span id = 'play'></span>
                    <span id = 'title'>P2</span>
                </div>
            </div>
        </div>
    </div>
    <dialog open class = "Pick">
        <h1> Pick your play: </h1>
        <div class = "Possible-Plays">
            <button class = "play" id = "rock">🪨</button>
            <button class = "play" id = "paper">📝</button>
            <button class = "play" id = "scissor">✂️</button>
        </div>
    </dialog>
    <dialog open class = "Restart Hidden">
        <button id = "refresh">🔄</button>
    </dialog>
</body>
</html>
