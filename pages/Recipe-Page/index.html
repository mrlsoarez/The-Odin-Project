<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js"></script>
</head>
<body>
    <section class = "Middle">
        <div class = 'image introduct'>
            <h2> A História da Culinária Brasileira</h2>
            <div class = "icons">
                <i class='bx bxs-sushi'></i>
                <i class='bx bxs-bowl-hot'></i>
                <i class='bx bxs-popsicle' ></i>
            </div>
        </div>
    </section>
    <section class = 'Bottom'>
        <span class = 'Recipe-Cards'>
            <div class = 'Card' id = 'feijoada'>
                <img id = 'food-image' src = "./images/feijoada.jpg"> 
                <div class = 'Hover-Cover'>
                    <p>Feijoada</p>
                    <p> Clique para ver mais</p>
                </div>
            </div>
            <div class = 'Card' id = 'pao-de-queijo'>
                <img id = 'food-image' src = "./images/pao-de-queijo.jpg"> 
                <div class = 'Hover-Cover'>
                    <p>Pão de queijo</p>
                    <p> Clique para ver mais</p>
                </div>
            </div>
            <div class = 'Card' id = 'brigadeiro'>
                <img id = 'food-image' src = "./images/brigadeiro.jpg"> 
                <div class = 'Hover-Cover'>
                    <p>Brigadeiro</p>
                    <p> Clique para ver mais</p>
                </div>
            </div>
            <div class = 'Card' id = 'tapioca'>
                <img id = 'food-image' src = "./images/tapioc.jpg"> 
                <div class = 'Hover-Cover'>
                    <p>Tapioca</p>
                    <p> Clique para ver mais</p>
                </div>
            </div>
            <div class = 'Card' id = 'acaraje'>
                <img id = 'food-image' src = "./images/acaraje.jpg"> 
                <div class = 'Hover-Cover'>
                    <p>Acarajé</p>
                    <p> Clique para ver mais</p>
                </div>
            </div>
            <span class = 'Recipe-Section'>
                <section>
                    <div class = 'Image-Card'>
                    </div>
                    <div class = 'Content-Card'>
                        <div class = 'Title-Card'></div>
                        <div class = 'Description-Card'></div>
                        <div class = 'Ingredients-Card'></div>
                        <div class = 'How-To-Card'></div>
                    </div>
                </section>  
            </span>
        </span>
</body>
</html>
